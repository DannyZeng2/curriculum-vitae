<!DOCTYPE html>
<html>
<head>
	<title>简历</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div>
		
		<table  width="800" align="center">
			<tr>				
				<td align="left">
					<span>个人简历</span>
					<span id = "desire">（求职意向： Java开发工程师）</span>
				</td>
				<td >					
					<img src="../img/photo.png" width="130" height="180" alt="图片" align="right">
				</td>
			</tr>
		</table>
		
		<table  align="center" width="800">
			
			<hr width="800" align="center" >
			<tr>
				<td>姓名：</td>
				<td width="100" height="50"></td>
				
				<td>性别：</td>
				<td width="100" height="50"></td>
				<td>民族：</td>
				<td width="100" height="50"></td>
			</tr>
			<tr>
				<td>出生年月：</td>
				<td width="100" height="50"></td>
				
				<td>联系电话：</td>
				<td width="100" height="50"></td>
				<td>e-mail：</td>
				<td width="100" height="50"></td>
			</tr>
			<tr>
				<td>学历：</td>
				<td width="100" height="50"></td>
				
				<td>毕业院校：</td>
				<td width="100" height="50"></td>
				<td>专业：</td>
				<td width="100" height="50"></td>
			</tr>
			<tr>
				<td>求职意向：</td>
				<td height="50"></td>
			</tr>
	    </table>
	    <hr width="800" align="center">
		<table align="center" width="800">
			<td valign="top">主修课程：</td>
			<td height="100"></td>
		</table>
	    <hr width="800" align="center">
		<table align="center" width="800">
			<td valign="top">项目经验：</td>
			<td height="200"></td>
		</table>
		<hr width="800" align="center">
	    
				    
		<table align="center" width="800">
			<td valign="top">工作经历：</td>
			<td height="200"></td>
		</table>
		
	    <hr width="800" align="center">
		<table align="center" width="800">
			<td valign="top">自我评价：</td>
			<td height="150"></td>
		</table>
		<hr width="800" align="center">

	   </table>
	</div>
</body>
</html>
